
# Data source configuration
spring.datasource.url=jdbc:h2:mem:testdb
# spring.datasource.url=djbc:h2:file:/data/db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 configuration
spring.h2.console.enabled=true

# Migrations configuration
spring.sql.init.platform=h2
spring.sql.init.continue-on-error=true
spring.sql.init.schema-locations=classpath*:sql/schema-h2.sql
spring.sql.init.data-locations=classpath*:sql/data-h2.sql

# Disable JPA DDL generation, DDL is already generated by python scripts
spring.jpa.hibernate.ddl-auto=none


# Hot reload resources
spring.web.resources.static-locations[0]=file:src/main/resources/static/
spring.web.resources.static-locations[1]=classpath:/static/